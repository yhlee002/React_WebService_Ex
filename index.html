<!DOCTYPE html>
<html lang="en">
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel-standalone@6버전에서 Buttons 클래스가 나오지 않는 문제 발생해 버전 변경 -->

    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const element = <Buttons />;

      const Button = ({
        color,
        array,
        count,
        setTextColorChange,
        addNewArray,
        addCount
      }) => {
        // 버튼 클릭 시 실행되는 함수
        const handleClickButton = (color) => {
          // 상위 Component의 setTextColor 함수 호출
          setTextColorChange(color);

          const newObject = {
            key: count,
            desc: "click " + color + " button"
          };
          addNewArray(array.concat(newObject));
          console.log("array", array);

          addCount(count + 1);
        };

        return (
          <button
            onClick={() => handleClickButton(color)}
            style={{ backgroundColor: color }}
          >
            {color}Button
          </button>
        );
      };

      function Buttons() {
        const [textColor, setTextColor] = React.useState("black");
        const [newState, setNewState] = React.useState([
          { key: 0, color: "pink" },
          { key: 1, color: "blue" },
          { key: 2, color: "green" }
        ]);
        const [array, setArray] = React.useState([]);
        const [count, setCount] = React.useState(0);

        return (
          <>
            {newState.map((button) => {
              return (
                <Button
                  key={button.key}
                  color={button.color}
                  array={array}
                  setTextColorChange={setTextColor}
                  addNewArray={setArray}
                  addCount={setCount}
                  count={count}
                />
              );
            })}
            <h1 style={{ color: textColor }}>color</h1>
            <p>Click PinkButton</p>
          </>
        );
      }

      ReactDOM.render(element, rootElement);
    </script>
  </body>
</html>
