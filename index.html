<!DOCTYPE html>
<html lang="en">
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel-standalone@6버전에서 Buttons 클래스가 나오지 않는 문제 발생해 버전 변경 -->

    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const element = <Buttons />;

      function Buttons() {
        // h1 태그의 글자를 바꿔주는 변수값
        const [textColor, setTextColor] = React.useState("black");

        // 버튼 클릭 시 실행되는 함수
        const handleClickButton = (color) => {
          console.log("color", color);
          setTextColor(color);
        };

        return (
          <>
            <button
              onClick={() => handleClickButton("pink")}
              style={{ backgroundColor: "pink" }}
            >
              pinkButton
            </button>
            <button
              onClick={() => handleClickButton("blue")}
              style={{ backgroundColor: "blue" }}
            >
              pinkButton
            </button>
            <button
              onClick={() => handleClickButton("green")}
              style={{ backgroundColor: "green" }}
            >
              pinkButton
            </button>
            <h1 style={{ color: textColor }}>color</h1>
          </>
        );
      }

      ReactDOM.render(element, rootElement);
    </script>
  </body>
</html>
