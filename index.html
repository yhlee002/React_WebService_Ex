<!DOCTYPE html>
<html lang="en">
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- babel-standalone@6버전에서 Buttons 클래스가 나오지 않는 문제 발생해 버전 변경 -->

    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const element = <Buttons />;

      const Button = ({ color, onClickButton }) => {
        // 버튼 클릭 시 실행되는 함수
        const handleClickButton = (color) => {
          // 상위 Component의 setTextColor 함수 호출
          onClickButton(color);
        };

        return (
          <button
            onClick={() => handleClickButton(color)}
            style={{ backgroundColor: color }}
          >
            {color}Button
          </button>
        );
      };

      function Buttons() {
        const [textColor, setTextColor] = React.useState("black");
        console.log("textColor", textColor); // setTextColor 함수 호출 시 마다 호출됨에 유의
        return (
          <>
            <Button color="pink" onClickButton={setTextColor} />
            <Button color="blue" onClickButton={setTextColor} />
            <Button color="green" onClickButton={setTextColor} />
            <h1 style={{ color: textColor }}>color</h1>
          </>
        );
      }

      ReactDOM.render(element, rootElement);
    </script>
  </body>
</html>
